<ng-container *ngIf="shipmentId; else createTmp">
  <h3>Shipment #{{shipmentId}}</h3>
</ng-container>
<ng-template #createTmp>
  <h4>New shipment</h4>
</ng-template>

<div class="shipment-page--container">
  <app-shipment-form [shipement]="shipment" (create)="create($event)"></app-shipment-form>
</div>
